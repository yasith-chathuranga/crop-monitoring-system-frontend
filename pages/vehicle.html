    />

  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="/assests/main-logo.png" alt="Profile" />

          <div class="loader">

      <div class="menu-items">
        <nav class="nav flex-column">
          <a href="/pages/dashboard.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
          <a href="/pages/staff.html" class="nav-link">
            <i class="fa-solid fa-users"></i>
            <span>Staffs</span>
          </a>
          <a href="/pages/field.html" class="nav-link">
            <i class="fa-solid fa-location-dot"></i>
            <span>Fields</span>
          </a>
          <a href="/pages/crop.html" class="nav-link">
            <i class="fa-solid fa-leaf"></i>
            <span>Crops</span>
          </a>
          <a href="/pages/monitoring_log.html" class="nav-link">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <span>Monitoring Log</span>
          </a>
          <a href="/pages/equipment.html" class="nav-link">
            <i class="fa-solid fa-screwdriver-wrench"></i>

          <a href="/pages/vehicle.html" class="nav-link active">

          </a>
        </nav>
      </div>

      <div class="sidebar-footer">
        <small>Â© 2024 Green Shadow (Pvt) Ltd</small>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="top-bar">
        <div class="row align-items-center">
          <div class="col-md-8">
            <div class="search-bar">
              <i class="fas fa-search"></i>
              <input
                type="text"
                class="form-control"
                placeholder="Search anything..."
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="live-time" id="liveTime">
              <i class="far fa-clock me-2"></i>
              <span id="currentDateTime"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Vehicle Button -->
      <div class="mb-3">
        <button
          class="btn btn-add"
          data-bs-toggle="modal"
          data-bs-target="#vehicleAddModal"
        >
          Add New Vehicle
        </button>
      </div>

      <!-- Vehicle Add Modal -->
      <div
        class="modal fade"
        id="vehicleAddModal"
        tabindex="-1"
        aria-labelledby="vehicleAddModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="vehicleAddModalLabel">
                Vehicle Add Form
              </h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="vehicleForm">
                <div class="row g-3">
                  <div class="col-md-4">
                    <label class="form-label">Vehicle Code</label>
                    <input
                      type="text"
                      class="form-control"
                      id="vehicleCode"
                      required
                      disabled
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Plate Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="plateNumber"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Vehicle Category</label>
                    <input
                      type="text"
                      class="form-control"
                      id="vehicleCategory"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Fuel Type</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fuelType"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Status</label>
                    <input
                      type="text"
                      class="form-control"
                      id="status"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Remarks</label>
                    <input
                      type="text"
                      class="form-control"
                      id="remarks"
                      required
                    />
                  </div>
                  <div
                    class="form-group staff-id-container"
                    style="display: none"
                  >
                    <label for="form-label">Staff ID</label>
                    <input
                      type="text"
                      id="staffId"
                      class="form-control"
                      disabled
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-clear"
                id="clearBtn"
                form="vehicleForm"
                onclick="clear()"
              >
                Clear
              </button>
              <button
                type="submit"
                class="btn btn-save"
                id="saveBtn"
                form="vehicleForm"
                onclick="saveVehicle()"
              >
                Save
              </button>
              <button
                type="submit"
                class="btn btn-save"
                id="updateBtn"
                form="vehicleForm"
                style="display: none"
                onclick="updateVehicle()"
              >
                Update
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="table-section">
        <h4>Vehicle Records</h4>
        <div class="custom-table">
          <table class="table">
            <thead>
              <tr>
                <th>Vehicle Code</th>
                <th>Plate Number</th>
                <th>Vehicle Category</th>
                <th>Fuel Type</th>
                <th>Status</th>
                <th>Remarks</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="vehicleTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/date_time.js"></script>
    <script src="/js/vehicle.js"></script>
  </body>
</html>
