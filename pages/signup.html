<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assests/index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assests/index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assests/index/favicon-16x16.png" />
    <link rel="manifest" href="/assests/index/site.webmanifest" />
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-form-section">
        <div class="signup-form">
          <h2>Sign Up</h2>
          <form>
            <div class="mb-4">
              <label for="emailInput" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="emailInput"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-4">
              <label for="passwordInput" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="passwordInput"
                placeholder="Create a strong password"
                required
              />
            </div>
            <div class="mb-4">
              <label for="roleSelect" class="form-label">Select Role</label>
              <select class="form-select" id="roleSelect" required>
                <option value="">Choose your role</option>
                <option value="Manager">Manager</option>
                <option value="Administrative">Administrative</option>
                <option value="Scientist">Scientist</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Create Account
            </button>
            <div class="text-center mt-4">
              <p class="text-muted">
                Already have an account?
                <a href="/index.html" style="color: var(--primary-color)"
                  >Login</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
      <div class="signup-image-section">
        <h1>Create Your Account</h1>
        <p>
          Join our platform and unlock a world of professional opportunities.
          Your journey starts here with a simple sign-up.
        </p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="250"
          height="250"
          viewBox="0 0 24 24"
          fill="none"
          stroke="white"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
          <circle cx="9" cy="7" r="4" />
          <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
          <path d="M16 3.13a4 4 0 0 1 0 7.75" />
        </svg>
        <div class="loader">
          <span class="ball ball1"></span>
          <span class="ball"></span>
          <span class="ball"></span>
          <span class="ball"></span>
          <span class="ball"></span>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
  </body>
</html>
