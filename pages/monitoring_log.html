      <div class="sidebar-footer">
        <small>Â© 2024 Green Shadow (Pvt) Ltd</small>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="top-bar">
        <div class="row align-items-center">
          <div class="col-md-8">
            <div class="search-bar">
              <i class="fas fa-search"></i>
              <input
                type="text"
                class="form-control"
                placeholder="Search anything..."
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="live-time" id="liveTime">
              <i class="far fa-clock me-2"></i>
              <span id="currentDateTime"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Monitoring Log Button -->
      <div class="mb-3">
        <button
          class="btn btn-add"
          data-bs-toggle="modal"
          data-bs-target="#monitoringLogAddModal"
        >
          Add New Monitoring Log
        </button>
      </div>

      <!-- Monitoring Log Add Modal -->
      <div
        class="modal fade"
        id="monitoringLogAddModal"
        tabindex="-1"
        aria-labelledby="monitoringLogAddModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="monitoringLogAddModalLabel">
                Add New Monitoring Log
              </h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-7">
                    <form id="monitoringLogForm">
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label class="form-label">Log Code</label>
                          <input
                            type="text"
                            class="form-control"
                            id="logCode"
                          />
                        </div>
                        <div class="col-md-6 mb-3">
                          <label class="form-label">Log Date</label>
                          <input
                            type="text"
                            class="form-control"
                            id="logDate"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label class="form-label">Log Details</label>
                          <input
                            type="number"
                            class="form-control"
                            id="logDetails"
                            required
                          />
                        </div>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">observedImage</label>
                        <input
                          type="file"
                          class="form-control"
                          id="observedImage"
                          accept="image/*"
                          required
                        />
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label class="form-label">Staff Id</label>
                          <input
                            type="number"
                            class="form-control"
                            id="staffId"
                            required
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label class="form-label">Field Code</label>
                          <input
                            type="number"
                            class="form-control"
                            id="fieldCode"
                            required
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label class="form-label">Crop Code</label>
                          <input
                            type="number"
                            class="form-control"
                            id="cropCode"
                            required
                          />
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-5">
                    <div class="image-preview-container mb-3">
                      <div id="imagePreviewContent1">
                        <div class="image-preview-placeholder">
                          <i class="bi bi-image" style="font-size: 3rem"></i>
                          <p>Image Preview 1</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-clear"
                id="clearBtn"
                form="monitoringLogForm"
                onclick="clear()"
              >
                Clear
              </button>
              <button
                type="submit"
                class="btn btn-save"
                id="saveBtn"
                form="monitoringLogForm"
                onclick="saveMonitoringLog()"
              >
                Save
              </button>
              <button
                type="submit"
                class="btn btn-save"
                id="updateBtn"
                form="monitoringLogForm"
                style="display: none"
                onclick="updateMonitoringLog()"
              >
                Update
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="table-section">
        <h4>Monitoring Log Records</h4>
        <div class="custom-table">
          <table class="table">
            <thead>
              <tr>
                <th>Log Code</th>
                <th>Log Details</th>
                <th>Log Date</th>
                <th>Staff Id</th>
                <th>Field Code</th>
                <th>Crop Code</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="monitoringLogTableBody">
              <!-- Table rows will be added here dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/date_time.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/monitoring_log.js"></script>
  </body>
</html>
