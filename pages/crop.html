    <!-- Main Content -->
    <div class="main-content">
      <div class="top-bar">
        <div class="row align-items-center">
          <div class="col-md-8">
            <div class="search-bar">
              <i class="fas fa-search"></i>
              <input
                type="text"
                class="form-control"
                placeholder="Search anything..."
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="live-time" id="liveTime">
              <i class="far fa-clock me-2"></i>
              <span id="currentDateTime"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Crop Button -->
      <div class="mb-3">
        <button
          class="btn btn-add"
          data-bs-toggle="modal"
          data-bs-target="#cropAddModal"
        >
          Add New Crop
        </button>
      </div>

      <!-- Crop Add Modal -->
      <div
        class="modal fade"
        id="cropAddModal"
        tabindex="-1"
        aria-labelledby="cropAddModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="cropAddModalLabel">Add New Crop</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-7">
                    <form id="cropForm">
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label class="form-label">Crop Code</label>
                          <input
                            type="text"
                            class="form-control"
                            id="cropCode"
                            required
                            disabled
                          />
                        </div>
                        <div class="col-md-6 mb-3">
                          <label class="form-label">Crop Common Name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="cropCommonName"
                            required
                          />
                        </div>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Crop Scientific Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="cropScientificName"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Crop Image</label>
                        <input
                          type="file"
                          class="form-control"
                          id="cropImage"
                          accept="image/*"
                          required
                        />
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label class="form-label">Category</label>
                          <select class="form-select" id="category" required>
                            <option value="" disabled selected>
                              Choose a category
                            </option>
                            <option value="Cereal">Cereal</option>
                            <option value="Fruit">Fruit</option>
                            <option value="Vegetable">Vegetable</option>
                            <option value="Legume">Legume</option>
                            <option value="Other">Other</option>
                          </select>
                        </div>
                        <div class="col-md-6 mb-3">
                          <label class="form-label">Crop Season</label>
                          <select class="form-select" id="cropSeason" required>
                            <option value="" disabled selected>
                              Choose a season
                            </option>
                            <option value="Spring">Spring</option>
                            <option value="Summer">Summer</option>
                            <option value="Autumn">Autumn</option>
                            <option value="Winter">Winter</option>
                          </select>
                        </div>
                        <div class="col-md-6 mb-3" style="display: none">
                          <label class="form-label"
                            >Field Code</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="cropCode"
                            disabled
                          />
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-5">
                    <div class="image-preview-container">
                      <div id="imagePreviewContent">
                        <div class="image-preview-placeholder">
                          <i class="bi bi-image" style="font-size: 3rem"></i>
                          <p>Image Preview</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-clear"
                id="clearBtn"
                form="cropForm"
                onclick="clear()"
              >
                Clear
              </button>
              <button
                type="submit"
                class="btn btn-save"
                id="saveBtn"
                form="cropForm"
                onclick="saveCrop()"
              >
                Save
              </button>
              <button
                type="submit"
                class="btn btn-save"
                id="updateBtn"
                form="cropForm"
                style="display: none"
                onclick="updateCrop()"
              >
                Update
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="table-section">
        <h4>Crop Records</h4>
        <div class="custom-table">
          <table class="table">
            <thead>
              <tr>
                <th>Crop Code</th>
                <th>Common Name</th>
                <th>Category</th>
                <th>Season</th>
                <th>Field Code</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="cropTableBody">
              <!-- Table rows will be added here dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/date_time.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/crop.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cropImageInput = document.getElementById("cropImage");
        const imagePreviewContent = document.getElementById(
          "imagePreviewContent"
        );

        cropImageInput.addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              // Clear previous preview
              imagePreviewContent.innerHTML = "";

              // Create image element
              const imgElement = document.createElement("img");
              imgElement.src = e.target.result;
              imgElement.classList.add("image-preview");

              // Append to preview container
              imagePreviewContent.appendChild(imgElement);
            };
            reader.readAsDataURL(file);
          }
        });

        // Clear button functionality
        const clearBtn = document.getElementById("clearBtn");
        clearBtn.addEventListener("click", function () {
          document.getElementById("cropForm").reset();
          imagePreviewContent.innerHTML = `
                    <div class="image-preview-placeholder">
                        <i class="bi bi-image" style="font-size: 3rem;"></i>
                        <p>Image Preview</p>
                    </div>
                `;
        });
      });
    </script>
  </body>
